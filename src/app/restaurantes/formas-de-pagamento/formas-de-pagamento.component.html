<form class="form-inline" #formasDePagamentoForm="ngForm">
  <select class="form-control mb-2 mr-sm-2" [(ngModel)]="formaDePagamentoParaAdicionar" name="formaDePagamentoParaAdicionar">
    <option *ngFor="let forma of todasAsFormasDePagamento" [ngValue]="forma">{{ forma.nome }}</option>
  </select>
  <button class="btn btn-primary mb-2" (click)="adicionaFormaDePagamentoAoRestaurante()">Adicionar</button>
</form>

<ul class="list-inline">
  <li class="list-inline-item border rounded p-2" *ngFor="let idFormaDePagamento of idsFormasDePagamentoDoRestaurante">
    <span>{{ nomeFormaDePagamento(idFormaDePagamento) }}</span>
    <button class="close text-danger ml-2" (click)="remove(idFormaDePagamento)">
        <span>&times;</span>
    </button>
  </li>
</ul>
